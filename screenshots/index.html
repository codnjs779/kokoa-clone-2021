<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to KokoaTalk</title>
</head>
<body>
    <header>
        <div class="topBar_column">
            <span class='serviceState'>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        
        <div class="topBar_column_time">
            <span class='time'>18:43</span>
        </div>

        <div class="topBar_column_battery">
            <i class="fas fa-unlock-alt"></i>
            <span class='batteryPer'>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </header>

        <div class="welcomeMessage">
            <p class='welcome'>Welcome to KoKoaTalk</p>
            <p class='information'>
                If you have a KaKao Account,</br>
                log in with your email or phone number.
            </div>
        
        <div class='inputData'>
            <input class="idInput" type="email" id="email" required placeholder='Email or phone number'>
            <hr>
            <input class="pwInput" type="password" id='password' required placeholder='Password'>
            <hr>
        </div>

        <div class='submitBtn'>
            <input class="submitBtn_login" type="button" value="Log In">
            <input class='submitBtn_signup' type='button' value='Sign Up'>
        </div> 
        <div class="find">
            Find KaKao Account or Password
        </div>
    
</body>
</html>
